<div class="container">
    <h2>Elenco Partite</h2>
    <ul>
        <li *ngFor="let partita of elencoPartite">
            <h2>
                <button [routerLink]="['/partita','edit-stat', partita.id]">
                    {{partita.nomeSquadraCasa}} - {{partita.nomeSquadraOspiti}}
                </button>
            </h2>
        </li>
    </ul>
</div>
